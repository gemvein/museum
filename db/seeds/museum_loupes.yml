rubygems:
  title: 'RubyGems'
  uri_template: 'http://www.rubygems.org/api/v1/gems/%{name}.json'
  data_format: 'json'
github:
  title: 'GitHub'
  uri_template: 'https://api.github.com/repos/%{user}/%{name}'
  data_format: 'json'
github_readme:
  title: 'GitHub README'
  slug: 'github-readme'
  uri_template: 'https://api.github.com/repos/%{user}/%{name}/readme'
  data_format: 'json'